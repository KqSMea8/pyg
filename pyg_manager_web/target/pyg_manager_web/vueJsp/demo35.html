<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>
        <!-- Vue提供了 component ,来展示对应名称的组件 -->
        <!-- component 是一个占位符, :is 属性需要指定要展示组件的名称 -->
        <component :is="comName"></component>

        <!-- 总结:当前学写了几个Vue提供的标签 -->
        <!-- component,template,transition,transitionGroup -->
    </div>

</div>
<script>

    // 组件名称是字符串
    Vue.component('login',{
        template:'<h3>登录组件</h3>>'
    })

    Vue.component('register',{
        template:'<h3>注册组件</h3>>'
    })

    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{
            comName:'login' // 当前 component中的 :is 绑定的组件的名称
        },
        methods:{}
    })


</script>
</body>
</html>
