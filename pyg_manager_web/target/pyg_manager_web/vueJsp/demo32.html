<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <mycom1></mycom1>
    </div>

</div>
<script>
    // 1.组件可以有自己的data数据
    // 2.组件的 data 和实例的 data 有点不一样,实例中的data 可以为一个对象,但是,组件中的data必须是一个方法
    // 3.组件中的data除了必须为一个方法之外,这个方法内部还必须放回一个对象才行;
    // 4.组件中 的data数据,使用方式,和实例中的 data使用方式完全一样!!!
    Vue.component('mycom1',{
        template:'<h1>这是全局组件 --- {{msg}}</h1>',
        data: function () {
            return {
                msg: '这是组件中的data定义的数据'
            }
        }
    })

    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{}
    })


</script>
</body>
</html>
