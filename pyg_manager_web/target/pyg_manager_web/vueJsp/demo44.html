<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">
    <!-- 1. 安装vue-router -->
    <script src="../js/vueJs/vue-router-3.0.1.js"></script>

</head>
<body>
<div class="container-fluid">

    <div id="app">

        <!--如果在路由中,使用查询字符串,给路由传递参数,则不需要修改路由规则的path属性-->
        <router-link to="/login?id=10&name=张三">登录</router-link>
        <router-link to="/register">注册</router-link>

        <router-view></router-view>

    </div>

</div>
<script>

    var login = {
        template: '<h1>登录 ---- --- {{ $route.query.id }}---{{ $route.query.name }}</h1>',
        data(){
            return{
                msg:'123'
            }
        },
        created(){  // 组件的生命周期钩子函数
             console.log(this.$route.query.id)
        }
    }

    var register = {
        template: '<h1>注册</h1>'
    }


    var router = new VueRouter({
        routes:[
            { path:'/login',component:login },
            { path:'/register',component:register }
        ]
    })

    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{
        },
        // router:router  挂载  属性名=属性值,可以简化
        router
    })


</script>
</body>
</html>
