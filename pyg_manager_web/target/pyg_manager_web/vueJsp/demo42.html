<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <input type="button" value="获取元素" @click="getElement" ref="mybtn">
        <h3 id="myh3" ref="myh3">套你猴子</h3>

        <hr>
        <login ref="mylogin"></login>
    </div>

</div>
<script>

    var login = {
        template: '<h1>登录组件</h1>',
        data(){
            return {
                msg:'son msg'
            }
        },
        methods:{
            show(){
                alert("调用了子组件的方法")
            }
        }
    }

    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{
            getElement(){
                // alert(document.getElementById('myh3').innerText)
                // ref 是[reference] 值类型和引用类型  [referenceError]引入错误
                // alert(this.$refs.myh3.innerText)
                alert(this.$refs.mylogin.msg)
            }

        },
        components:{
            login
        }
    })


</script>
</body>
</html>
