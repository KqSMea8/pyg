<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">
    <!-- 1. 安装vue-router -->
    <script src="../js/vueJs/vue-router-3.0.1.js"></script>

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <input type="text" v-model="firstName">
        <input type="text" v-model="lastName">
        <input type="text" v-model="fullName">
    </div>

</div>
<script>
    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{
            firstName: '',
            lastName: '',
            fullName: ''
        },
        methods:{},
        watch: { // 使用这个属性,可以监视 data 中指定数据的变化, 然后触发这个 watch中
                 // 对应的function 处理函数
            firstName: function(newVal,oldVal){
                // firstName,'first-name' 有-要加引号
                // console.log("沙发")
                // this.fullName = this.firstName + '-' + this.lastName
                // console.log(newVal + '---' + oldVal)

                this.fullName = newVal + '-' + this.lastName
            },

            'lastName' :function(newVal){
                this.fullName = this.firstName + '-' + newVal
            }
        }
    })


</script>
</body>
</html>
