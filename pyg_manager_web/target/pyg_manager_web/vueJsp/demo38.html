<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">

</head>
<body>
<div class="container-fluid">

    <div id="app"></div>

</div>
<script>

    // 定义组件的时候,如果要定义全局的组件  Vue.component('组件的名称',{})
    Vue.component('login',{
        template:''
    })


    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        components:{
            'mylogin':login
        }
    })


</script>
</body>
</html>
