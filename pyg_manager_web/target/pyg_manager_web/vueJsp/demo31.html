<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">

</head>
<body>
<div class="container-fluid">

    <!--在被控制的 #app 外面,使用template 元素,定义组件的HTML模板结构-->
    <template id="tmpl">
        <div>
            <h1>这是通过 template 元素,在外部定义的组件结构,这个方式有代码的只能提示和高亮</h1>
            <h3>好用</h3>
        </div>
    </template>

    <template id="tmpl2">
        <h1>这是通过 tmpl2 ,私有组件</h1>
    </template>

    <div id="app">
        <mycom3></mycom3>
    </div>

    <div id="app2">
        <mycom3></mycom3>
        <login></login>
    </div>

</div>
<script>

    Vue.component('mycom3',{
        template: '#tmpl'
    })


    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{}
    })

    var vm2 = new Vue({
        el: '#app2',
        data:{},
        methods:{},
        filters:{},
        directives:{},
        components:{
            login:{
                template: '#tmpl2'
            }
        },

        beforeCreate(){},
        created(){},
        beforeMount(){},
        mounted(){},
        beforeUpdate(){},
        updated(){},
        beforeDestory(){},
        destroyed(){}


    })


</script>
</body>
</html>
