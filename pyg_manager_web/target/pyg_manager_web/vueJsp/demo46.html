<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">
    <!-- 1. 安装vue-router -->
    <script src="../js/vueJs/vue-router-3.0.1.js"></script>

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <router-link to="/account">Account</router-link>
        <router-view></router-view>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是 Account 组件</h1>

            <router-link to="/account/login">登录</router-link>
            <router-link to="/account/register">注册</router-link>
            <router-view></router-view>
        </div>
    </template>

</div>
<script>

    // 组件的模板最新

    var account = {
        template: '#tmpl'
    }

    var login = {
        template: '<h1>登录</h1>'
    }

    var register = {
        template: '<h1>注册</h1>'
    }

    var router = new VueRouter({
        routes:[
            {
                path: '/account',
                component: account,
                children: [
                    // 使用children 属性,实现子路由,同时子路由的 path 前面,不要带 / ,否则
                    // 会永远以根路径开始请求,这样不方便用户去理解URL地址
                    { path: 'login', component: login },
                    { path: 'register', component: register }
                ]
            }


          /*  { path: '/account/login',component:login},
            { path: '/account/register',component:register}*/
        ]
    })

    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        router
    })


</script>
</body>
</html>
