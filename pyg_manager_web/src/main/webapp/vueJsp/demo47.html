<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">
    <!-- 1. 安装vue-router -->
    <script src="../js/vueJs/vue-router-3.0.1.js"></script>
    <style>

        html,body{
            margin: 0;
            padding: 0;
        }

        .header{
            background-color: orange;
            height: 100px;
        }

        .container{
            display: flex;
            height: 600px;
        }

        .left{
            background-color: lawngreen;
            flex:2
        }

        h1{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .main{
            background-color: deeppink;
            flex: 8;
        }

    </style>

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <router-view></router-view>
       <div class="container">
           <router-view name="left"></router-view>
           <router-view name="main"></router-view>
       </div>
    </div>

</div>
<script>



    var header = {
        template: '<h1 class="header">Header头部区域</h1>'
    }
    var leftBox = {
        template: '<h1 class="left">Left侧边栏区域</h1>'
    }
    var mainBox = {
        template: '<h1 class="main">MainBox主体区域</h1>'
    }

    // 创建路由对象
    var router = new VueRouter({
        routes:[
          /*  { path: '/',component: header },
            { path: '/left',component: leftBox },
            { path: '/main',component: mainBox }*/
            { path: '/' ,components: {
                'default': header,  // 属性名,默认会加单引号
                left : leftBox,
                main: mainBox
              }
            }
        ]
    })

    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        router
    })


</script>
</body>
</html>
