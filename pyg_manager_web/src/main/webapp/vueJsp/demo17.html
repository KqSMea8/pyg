<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>

</head>
<body>
<div class="container-fluid" id="app">

    <p>{{ msg | msgFormat('疯狂') | test }}</p>

</div>

<script>
    // 过滤器调用时候的格式     {{  name | nameope(过滤器名称) }}
    //  过滤器的定义语法
    // Vue.filter('过滤器的名称', function(){})

    // 过滤器中的 function ,第一个参数,已经被规定死了,永远是 过滤器管道符前面传递过来的数据
    /*Vue.filter('过滤器的名称', function(data){
        return data+'123'
    })*/

    //  定义一个Vue全局的过滤器,名字叫做 msgFormat
    Vue.filter('msgFormat', function (msg,arg) {
        // 字符串的 replace方法,第一个参数除了可以写一个字符串之外,
        //  还可以定义一个正则
        return msg.replace(/日/g,arg );
    })

    Vue.filter('test' ,function(msg){return msg+'哈哈'})

    //创建Vue实例,得到viewModel
    var VM = new Vue({
        el:'#app',
        data:{
            msg:'我日,日天'
        },
        methods:{}
    })


</script>

</body>
</html>
