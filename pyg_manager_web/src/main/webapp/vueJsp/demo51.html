<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js" ></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css" />
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js" ></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">
    <!-- 1. 安装vue-router -->
    <script src="../js/vueJs/vue-router-3.0.1.js"></script>

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <!--分析-->
        <!-- 1.我们要监听到文本框数据的改变,这样才能知道,什么时候去拼出一个fullname -->
        <!-- 2.如何监听到 文本框数据的改变 -->
        <input type="text" v-model="firstName">
        <input type="text" v-model="lastName">
        <input type="text" v-model="middleName">
        <input type="text" v-model="fullName">

        <!--计算结果已经被缓存,data数据没有改变没有重新计算,所以这三个只是引用-->
        <p>{{ fullName }}</p>
        <p>{{ fullName }}</p>
        <p>{{ fullName }}</p>
    </div>

</div>
<script>
    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el:'#app',
        data:{
            firstName: '',
            lastName: '',
            middleName: ''
        },
        methods:{},
        computed:{ // 在 computed中,可以定义一些属性,这些属性叫做 [计算属性] ,计算属性的
                   // 本质就是一个方法,只不过我们在使用这些计算属性的时候把他们的名称当做属性来使用
                   // 并不会把计算属性当做方法去调用

            // 注意1: 计算属性,在引用的时候,一定不要加()去调用,直接把它 当做普通属性去使用
            // 注意2: 只要计算属性,这个function内部所用到的任何data中的数据发生了变化,
            //       就会立即重新计算这个计算属性的值
            // 注意3： 计算属性的求值结果,会被缓存起来,方便下次直接使用;如果计算属性方法中,所以
            // 如果任何数据,都没有发生过变化则不会重新对计算属性求值

            'fullName' : function() {
                console.log('ok')
                return this.firstName + '-' + this.lastName + '-' + this.middleName
            }

        }
    })


</script>
</body>
</html>
