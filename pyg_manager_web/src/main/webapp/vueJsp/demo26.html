<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js"></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css"/>
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/vueCss/animate.css">
    <!--入场bounceIn 离场bounceOut -->

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <!--需求:点击按钮,让h3显示,再点击隐藏-->
        <!--1.使用transition元素,把 需要被动画控制的元素,包裹起来-->
        <!--transition元素,是Vue官方提供的-->
        <input type="button" value="toggle" @click="flag=!flag">
        <!--<transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">-->

        <!--使用 :duration="毫秒值" 来统一设置 入场和离场的时候的动画时长-->
        <!--<transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="100">
            <h3 v-if="flag" class="animated">这是h3</h3>
        </transition>-->

        <!--入场和离场设置不同时长-->
        <transition enter-active-class="bounceIn"
                    leave-active-class="bounceOut"
                    :duration="{ enter:200, leave:400 }">
            <h3 v-if="flag" class="animated">这是h3</h3>
        </transition>

    </div>


</div>
<script>
    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el: '#app',
        data: {
            flag:false,
            flag2:false
        },
        methods: {}
    })


</script>
</body>
</html>
