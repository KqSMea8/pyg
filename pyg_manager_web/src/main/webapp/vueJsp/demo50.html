<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js"></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css"/>
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js"></script>
    <!--导入animate-->
    <link rel="stylesheet" href="../css/vueCss/animate.css">
    <!-- 1. 安装vue-router -->
    <script src="../js/vueJs/vue-router-3.0.1.js"></script>

</head>
<body>
<div id="app">
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>

    <!-- 容器 -->
    <router-view></router-view>

</div>

<script>
    // 2. 创建子组件
    var login = {
        template: '<h3>这是登录子组件，这个组件是 奔波霸 开发的。</h3>'
    }

    var register = {
        template: '<h3>这是注册子组件，这个组件是 霸波奔 开发的。</h3>'
    }

    // 3. 创建一个路由对象
    var router = new VueRouter({
        routes: [ // 路由规则数组
            {path: '/', redirect: '/login'},
            {path: '/login', component: login},
            {path: '/register', component: register}
        ],
        linkActiveClass: 'myactive' // 和激活相关的类
    })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        // router: router
        router,
        watch: {
            // this.$route.path
            '$route.path': function(newVal,oldVal){
                if(newVal == '/login'){
                    console.log("登录")
                }else if(newVal == '/register'){
                    console.log("注册")
                }
            }
        }
    });
</script>
</body>
</html>
