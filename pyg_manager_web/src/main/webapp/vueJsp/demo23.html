<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--创建视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--导入jquery文件-->
    <!--jquery操作dom,而在vue中不需要-->
    <script type="text/javascript" src="../js/vueJs/jquery-1.11.0.min.js"></script>
    <!--导入vue-->
    <script src="../js/vueJs/vue-2.4.0.js"></script>
    <!--导入bootstrap.css文件-->
    <link rel="stylesheet" href="../css/vueCss/bootstrap.css"/>
    <!--导入bootstrap.js-->
    <script type="text/javascript" src="../js/vueJs/bootstrap.js"></script>

</head>
<body>
<div class="container-fluid">

    <div id="app">
        <!--需求:点击按钮,让h3显示,再点击隐藏-->
        <input type="button" value="toggle" @click="flag=!flag">
        <h3 v-if="flag">这是h3</h3>
    </div>


</div>
<script>
    //创建Vue实例,得到viewModel
    var vm = new Vue({
        el: '#app',
        data: {
            flag:false
        },
        methods: {}
    })


</script>
</body>
</html>
